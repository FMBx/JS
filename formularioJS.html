<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" type ="text/css" href ="./style.css">
   
    <title>Formeugato</title>
    
</head>

<body>
    <div class="cabeça">
        <img src="/img/ideia para o logo.png">
        <p>Formeugato e um site para criação deu uma indentidade para seu gatinho</p>
        <p>Preencha o formulario disponibilizado mais a baixo para receber um e-mail com a identidade dese gatinho!!</p>
    </div>
    <div>
        <form id="form">
        <h2>Formulario para seu gatinho!!</h2>
    <div class="caixaform">
        <input type =" text " placeholder =" digite o nome do gatinho" id ="nome" name =" nome do gatinho ">
    </div>
    <div class="caixaform">
        <input type =" text " placeholder =" digite o nome do propirtario " id ="propietario" name ="propietario">
    </div>
    <div class="caixaform">
        <input type =" text " placeholder =" digite seu cep " id ="cep" name =" cep ">
    </div>
    <div class="caixaform">
        <input type =" text " placeholder =" digite seu endereço" id ="endereço" name =" endereço">
    </div>
    <div class="caixaform">
        <input type =" text " placeholder =" digite sua cidade" id ="cidade" name =" cidade ">
    </div>
    <div class="caixaform">
        <input type =" text " placeholder =" digite seu uf " id ="uf" name =" uf ">
    </div>
    <div class="caixaform">
        <input type =" text " placeholder =" digite a raça do gatinho " id ="raça" name =" raça ">
    </div>
    <div class="caixaform">
        <input type =" text " placeholder =" digite seu telefone" id ="telefone" name ="telefone">
    </div>
    <div class="caixaform">
        <input type =" text " placeholder =" digite a data de nascimento do gatinho " id ="nascimento" name =" nascimento ">
    </div>
        <button>Enviar</button>
        </form>
    </div>
<script type="text/javascript" src="./script.js"></script>
    
</body>
<footer>
    <p class="assinatura">Desenvolvido por Felipe Mazza Braga</p>
</footer>
</html>
